<!DOCTYPE html>
<html lang="experimentados">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia Alura</title>
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="logo"></h1>

                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">home</a></li>
                        <li><a href="poductos.html">Productos</a> </li>
                        <li><a href="#">contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form >
                <label for="nombre-apellidos">Nombre y Apellidos</label>
                <input type="text" id="nombre-apellidos" class="input-padron" required>
                
                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="emai@diminio.com" >
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="20" rows="10"  class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario Prefiere ser atendido?</legend>
                    <select>
                        <option >Mañana</option>
                        <option >Tarde</option>
                        <option >Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                    
                <input type="submit" value="enviar formilario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="img/logo-blanco.png" alt="logo-blanco">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
